<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFBB COFFEE ROASTERS</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/common.css" />
    <link rel="stylesheet" href="../style/join.css" />
    <script
      src="https://kit.fontawesome.com/57b67e461c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <div class="logo">
          <a href="../index.html"> nfbb coffee roasters </a>
        </div>
        <nav class="navbar">
          <ul class="navbar_list"></ul>
        </nav>
        <div class="detail_menu_board"></div>
      </header>
      <main class="container page_container">
        <div class="page_header inner_1200">JOIN</div>
        <div class="page_contents inner_1200" id="join_container">
          <form action="./login.html">
            <div class="input_container">
              <input
                type="text"
                name="uId"
                id="uId"
                required
                autocomplete="off"
              />
              <span class="placeholder_span">id</span>
            </div>
            <div class="input_container">
              <input
                type="password"
                name="uPw"
                id="uPw"
                minlength="8"
                maxlength="16"
                required
                autocomplete="off"
              />
              <span class="placeholder_span">password</span>
            </div>
            <div class="input_container">
              <input
                type="password"
                name="uPwChk"
                id="uPwChk"
                minlength="8"
                maxlength="16"
                required
                autocomplete="off"
              />
              <span class="placeholder_span">password-check</span>
            </div>
            <div class="input_container">
              <input
                type="text"
                name="uName"
                id="uName"
                required
                autocomplete="off"
              />
              <span class="placeholder_span">name</span>
            </div>
            <div class="input_container">
              <input
                type="email"
                name="eMail"
                id="eMail"
                required
                autocomplete="off"
              />
              <span class="placeholder_span">e-mail</span>
            </div>
            <div class="input_container">
              <input
                type="tel"
                name="uPhone"
                id="uPhone"
                required
                autocomplete="off"
                maxlength="13"
              />
              <span class="placeholder_span">phone-number</span>
            </div>
            <input type="submit" value="회원가입" id="btn_join" />
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="inner_1200">
          <div class="br_box">
            영업시간: 월, 화, 수, 목, 8시 - 19시 / 토, 일 & 공휴일 10시 - 20시
          </div>
          <div class="br_box">경기도 광주시 경안안길 20-6 1층 031-763-0206</div>
          <div class="br_box">
            ⓒ 2023 nfbb coffee roasters Company. All Rights Reserved.
          </div>
        </div>
      </footer>
    </div>
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script defer src="../script/dummy.js"></script>
    <script defer src="../script/common.js"></script>
    <script defer src="../script/join.js"></script>
  </body>
</html>
